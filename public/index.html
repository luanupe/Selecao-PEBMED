<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProntoMed - Autenticar</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="card mt-5">
                <div class="card-header">Autenticar - ProntoMed</div>
                <div class="card-body">
                    <form id="autenticar">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" value="medico@prontomed.com" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Senha:</label>
                            <input type="password" name="senha" value="123456" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Autenticar" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
        <script src="./assets/js/chotadb.min.js"></script>
        <script src="./assets/app.js"></script>
        <script src="./pages/index.js"></script>
    </body>
</html>
