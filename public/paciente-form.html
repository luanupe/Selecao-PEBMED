<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProntoMed - Paciente</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="pacientes.html">ProntoMED</a>
            <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="logout.html">Sair</a>
            </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/pacientes.html">
                                    <span data-feather="inicio"></span>Pacientes <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/agendamentos.html">
                                    <span data-feather="agendamentos"></span>Agendamentos
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>Formulário Paciente</span></h2>
                    <div class="mb-2"><hr /></div>

                    <form id="paciente">
                        <input type="hidden" name="id" />
                        <div class="row">
                            <div class="col-md-12">
                                <label>Nome: </label>
                                <input type="text" name="nome" class="form-control" required />
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Email: </label>
                                <input type="email" name="email" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label>Telefone: <small>(XX) 9XXXX-XXXX</small></label>
                                <input type="text" name="telefone" class="form-control" required />
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Nascimento: </label>
                                <input type="date" name="nascimento" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label>Sexo: </label>
                                <select name="sexo" class="form-control" required>
                                    <option value=''>Selecione o Sexo</option>
                                    <option value='Feminino'>Feminino</option>
                                    <option value='Masculino'>Masculino</option>
                                    <option value='Não Informado'>Não Informado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label>Peso: </label>
                                <input type="number" step="0.01" name="peso" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label>Altura: </label>
                                <input type="number" step="0.01" name="altura" class="form-control" required />
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12 text-right">
                                <input type="submit" value="Salvar" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
        <script src="./assets/js/chotadb.min.js"></script>
        <script src="./assets/app.js"></script>
        <script src="./pages/paciente-form.js"></script>
    </body>
</html>
