<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProntoMed - Paciente</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="pacientes.html">ProntoMED</a>
            <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="logout.html">Sair</a>
            </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/pacientes.html">
                                    <span data-feather="inicio"></span>Pacientes <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/agendamentos.html">
                                    <span data-feather="agendamentos"></span>Agendamentos
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Paciente <span id="paciente-nome"></span></h2>
                        </div>
                        <div class="col-md-6 text-right">
                            <button data-toggle="modal" data-target="#adicionar-agendamento" class="btn btn-success">Adicionar Agendamento</button>
                            <a id="paciente-href-editar" href="#" class="btn btn-primary">Editar Cadastro</a>
                            <a id="paciente-href-excluir" onclick="excluirPaciente()" class="btn btn-danger">Excluir Cadastro</a>
                        </div>
                    </div>

                    <div class="mb-2"><hr /></div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>Sexo:</b> <span id="paciente-sexo"></span></p>
                            <p><b>Nascimento:</b> <span id="paciente-nascimento"></span></p>
                            <p><b>Telefone:</b> <span id="paciente-telefone"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><b>Altura:</b> <span id="paciente-altura"></span></p>
                            <p><b>Peso:</b> <span id="paciente-peso"></span></p>
                        </div>
                    </div>

                    <div class="mb-2"><hr /></div>

                    <div class="card">
                        <div class="card-header">Agendamentos</div>
                        <div class="card-body">
                            <table id="paciente-agendamentos" class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Horário Marcado</th>
                                        <th class="text-center">Agendado Em</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    
        <div id="adicionar-agendamento" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Agendamento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="adicionar-agendamento-form">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Data:</label>
                                        <input type="date" name="data" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Hora:</label>
                                        <input type="time" name="hora" class="form-control" required />
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Adicionar Agendamento" class="btn btn-success"></input>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" crossorigin="anonymous"></script>
        <script src="./assets/js/chotadb.min.js"></script>
        <script src="./assets/app.js"></script>
        <script src="./pages/paciente.js"></script>
    </body>
</html>
